<!DOCTYPE html>
<html>
<head>
  <title>User Profile Card</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .profile-card {
      width: 250px;
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
    margin: 50px auto;
    }
 
    img {
      width: 100px;
      border-radius: 50%;
    }
    h2 {
      font-size: 24px;
      margin-top: 10px;
    }
    p {
      font-size: 14px;
      color: darkgray;
      margin: 10px;
    }

    .follow-btn {
      padding: 10px 20px;
      background-color: darkblue;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .follow-btn:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="user.jpg" alt="User Profile">
    <h2>Pranai Karthik</h2>
    <p>Web developer who loves to design clean and responsive websites.</p>
    <button class="follow-btn">Follow</button>
  </div>
</body>
</html>
